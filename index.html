<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;0,300;0,700;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>¿Qué hacemos hoy?</title>
</head>

<body>
    <section id="welcomeModal" class="overlay">
        <div class="modal">
            <h1>¿Qué hacemos hoy?</h1>
            <p>Escoge tu ciudad para obtener las recomendaciones:</p>
            <form id="location-form" class="location-form">
                <select id="location-select" name="location">
                    <option value="santiago">Santiago</option>
                </select>
                <button type="submit" class="location-button">¡Vamos!</button>
            </form>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
