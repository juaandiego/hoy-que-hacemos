<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;0,300;0,700;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Planeemos tu salida de hoy</title>
</head>

<body>
    <div id="welcomeModal" class="overlay">
        <div class="modal">
            <h1>¿Hoy qué hacemos?</h1>
            <p>Escoge tu ciudad para obtener las recomendaciones del día:</p>
            <form id="location-form" class="location-form" name="location-form">
                <select id="location-select" name="location">
                    <option value="santiago">Santiago</option>
                    <option value="buenosaires">Buenos Aires</option>
                </select>
                <select id="area-select" name="area" class="d-none" disabled>
                </select>
                <button type="submit" id="location-submit" class="location-button">¡Vamos!</button>
            </form>
        </div>
    </div>
    <div id="mainContent" class="main-content d-none">
        <header class="header">
            <div id="title-container">
                <h1 id="page-title">¿Hoy qué hacemos?</h1>
            </div>
            <div class="city">
                <img src="./assets/img/cl_flag.png" alt="Chile">
                <span>Santiago</span>
            </div>
        </header>
        <main>
            <section class="recommendations" id="recoFeed">
            </section>
        </main>
    </div>

    <script src="./js/keys.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
